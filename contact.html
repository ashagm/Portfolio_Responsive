<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div id="wrapper">
		<header class="clearfix">
			<div class="header-name">Asha Tad</div>
			<nav class="nav-links">
				<a href="index.html">About</a>
				<a href="contact.html">Contact</a>
				<a href="portfolio.html">Portfolio</a>			
			</nav>
		</header>

		<div id="container">
			<section class="main-content">
				<article class="content-info">
					<h2>Contact</h2>
					<hr>
					<form>
						<label for="name"> Name:</label><br/>
						<input type="text" name="name" id="name">
						<br/>
					  	<label for="email"> Email:</label><br/>
					  	<input type="email" name="email" id="email">
					  	<br/>
					  	<label for="message"> Message:</label><br/>
					  	<textarea name="message" id="message" rows="5" cols="30"></textarea>
					  	<br/>
					  	<input type="submit" name="submit" id="submit">
					</form>					
				</article>
				<aside class="connect">
					<h2>Connect With Me</h2>
					<hr />
					<a href="https://github.com/" target="_blank">
						<img src="assets/images/github.png" alt="github" class="connect-logo"/></a>
					<a href="https://stackoverflow.com/" target="_blank">
						<img src="assets/images/stack.png" alt="stack" class="connect-logo"/></a>
					<a href="https://www.linkedin.com/" target="_blank">
						<img src="assets/images/linkedin.png" alt="linkedin" class="connect-logo"/></a>
				</aside>
			</section>			
		</div>  

		<footer class="clearfix"> 
			&copy;Copyright 2017 Asha Tad
		</footer> 
	</div>
</body>
</html>
